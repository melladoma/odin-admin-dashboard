<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="header">
            <p>Header</p>
            <img src="./resources/avatar.svg" alt="profile picture of user" class="user-pic">
        </div>

        <div class="sidebar">
            <div class="sidebar-menu sidebar-title">
                    <img src="./resources/icons/dashboard.svg" alt="dashboard icon">
                    <p>Dashboard</p>
            </div>
            <div class="sidebar-menu">
                    <img src="./resources/icons/home.svg" alt="dashboard icon">
                    <p>Home</p>
                    <img src="./resources/icons/user.svg" alt="dashboard icon">
                    <p>Profile</p>
                    <img src="./resources/icons/message.svg" alt="dashboard icon">
                    <p>Messages</p>
                    <img src="./resources/icons/history.svg" alt="dashboard icon">
                    <p>History</p>
                    <img src="./resources/icons/tasks.svg" alt="dashboard icon">
                    <p>Tasks</p>
                    <img src="./resources/icons/group.svg" alt="dashboard icon">
                    <p>Communities</p>
            </div>
            <div class="sidebar-menu">
                    <img src="./resources/icons/settings.svg" alt="settings icon">
                    <p>Settings</p>
                    <img src="./resources/icons/help.svg" alt="support icon" >
                    <p>Support</p>
                    <img src="./resources/icons/shield.svg" alt="privacy icon">
                    <p>Privacy</p>
            </div>
        </div>

        <div class="main-content">
            <p>Your projects</p>
        </div>
    </main>

</body>
</html>
